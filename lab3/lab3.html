<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 3: HTML Structure</title>

  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }



    .movies {
      margin: 50px 20px;
    }

    figure {
      height: 400px;
      width: 100%;
    }

    img {
      height: 100%;
      width: auto;
    }
  </style>
</head>

<body>
  <h1 style="text-align: center; margin-top: 30px;">Top Grossing Movies of All Time</h1>

  <section class="movies">
    <figure>
      <a href="https://www.imdb.com/title/tt0499549" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/en/d/d6/Avatar_%282009_film%29_poster.jpg"
          alt="Avatar Movie Poster">
      </a>

      <a href="https://www.imdb.com/title/tt4154796" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/en/0/0d/Avengers_Endgame_poster.jpg"
          alt="Avengers: End Game Movie Poster">
      </a>

      <a href="https://www.imdb.com/title/tt1630029" target="_blank">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/thumb/5/54/Avatar_The_Way_of_Water_poster.jpg/250px-Avatar_The_Way_of_Water_poster.jpg"
          alt="The Way of Water (2022)">
      </a>

      <a href="https://www.imdb.com/title/tt0120338" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/en/1/18/Titanic_%281997_film%29_poster.png"
          alt="Titanic Movie Poster">
      </a>
      <figcaption>Click on an image poster to learn more.</>
    </figure>
  </section>

  <hr />
</body>

</html>
