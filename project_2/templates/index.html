{% extends 'base.html' %}
{% block title %}Home | Boxes4U{% endblock %}

{% block header %}
{% include 'shared/header.html' %}
{% include 'shared/hero.html' %}
{% endblock %}

{% block content %}
<section class="flex flex-col items-center justify-center p-10 gap-10">
  <h2 class="text-2xl font-bold">Products</h2>

  <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-4 cursor-pointer">
    {% for box in products %}
    <div class="outline">
      <a href="/shop/{{ box.id }}" class="space-y-10 p-4">
        <img src="{{ box.image_url }}" alt="{{ box.name }}">

        <div class="text-center">
          <h3 class="text-lg font-bold">{{ box.name }}</h3>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>

  <a href="/shop" class="btn">View All Products</a>
</section>
{% endblock %}
